<xe-tab-nav>
    <div ng-repeat="sectionDetails in sectionsToDisplay">
        <xe-tab-panel heading="{{sectionDetails.heading|i18n}}" set-starting-tab="{{sectionDetails.startingTab}}">
            <ng-include src="sectionDetails.template|webAppResourcePath"></ng-include>
            <pi-mobile-footer-button click-function="sectionDetails.clickFunction" ng-if="sectionDetails.isUpdateable && sectionDetails.footerButtonLabel">{{sectionDetails.footerButtonLabel|i18n}}</pi-mobile-footer-button>
            <span style="visibility: hidden">x<!-- TODO: errors occur when there is no non-interpreted elements in the xe-tab-panel --></span>
        </xe-tab-panel>
    </div>
</xe-tab-nav>
