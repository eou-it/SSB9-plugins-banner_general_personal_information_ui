<div><!-- ng-if="employeeProfile.displayPhoto" class="col-md-6 col-sm-12 col-xs-6"-->
    <img class="profile-image img-responsive"
         ng-src="/BannerGeneralSsb/ssb/PersonalInformationPicture/picture?bannerId={{bannerId}}"
         alt="Profile Picture">
</div>
<div class="overview-name">
    {{preferredName}}
</div>
<div class="overview-line">
    <span class="id-label">{{'personInfo.label.id.number'|i18n}}</span>{{bannerId}}
</div>
<div class="pi-overview-divider"><span></span></div>
<div class="clearfix overview-divider-spacer"></div>
<div ng-if="preferredEmail.emailAddress" class="overview-line">
    <a class="pi-overview-link" href="mailto:{{preferredEmail.emailAddress}}"><span class="icon-email-CO pi-icon"></span><span class="email-link pi-link">{{preferredEmail.emailAddress}}</span></a>
</div>
<div ng-if="addressForOverview" class="overview-line">
    <span class="icon-location-CO pi-icon"></span>{{addressForOverview}}
</div>
<div ng-if="phoneForOverview" class="overview-line">
    <div class="phone-icon"></div>{{phoneForOverview}}
</div>
