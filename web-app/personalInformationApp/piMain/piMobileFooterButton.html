<div class="pi-footer-container">
    <div class="pi-footer add-item-footer">
        <a ng-if="!isDisabled()" ng-click="clickFunction()" enter-key="clickFunction()" class="add-item-link pi-style" tabindex="0">
            <span ng-class="(isEdit ? 'icon-edit-CO' : 'icon-add-CO')"></span><span><ng-transclude></ng-transclude></span>
        </a>
        <a ng-if="isDisabled()" pi-pop-over popover-msg="{{disabledMsg}}" popover-position="top" popover-width="200px"
           enter-key="togglePopover()" class="add-item-link pi-style disabled" aria-disabled="true" tabindex="0">
            <span ng-class="(isEdit ? 'icon-edit-CO' : 'icon-add-CO')"></span><span><ng-transclude></ng-transclude></span>
        </a>
    </div>
</div>
<div class="pi-footer-container buffer-zone">
    <div class="pi-footer add-item-footer">
        <a class="add-item-link" aria-hidden="true" role="presentation">
            <span class="icon-add-CO"></span><span><ng-transclude></ng-transclude></span>
        </a>
    </div>
</div>
