<div class="table-row">
    <div class="col-md-3 col-lg-3 dir-profile-desc">{{listing.description}}</div>
    <div class="col-md-7 col-lg-7">
        <div ng-repeat="curLine in listing.currentListing track by $index">
            {{curLine}}
        </div>
    </div>
    <div class="col-md-2 col-lg-2">
        <div ng-if="listing.changeable">
            <input ng-model="listing.checked" class="main-nav-check" type="checkbox" aria-describedby="display-in-dir-hdg"/>
            <span class="lbl"></span>
        </div>
        <div ng-if="!listing.changeable && listing.checked">
            Yes
        </div>
    </div>
</div>
