<div class="table-row">
    <div class="col-xs-12 col-sm-2 col-md-3 col-lg-3 dir-profile-desc">{{listing.description}}</div>
    <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7">
        <div ng-repeat="curLine in listing.currentListing track by $index">
            {{curLine}}
        </div>
    </div>
    <div class="display-in-dir-spacer visible-xs"></div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <div class="dir-profile-col-hdg visible-xs" id="display-in-dir-hdg">{{'personinfo.directoryProfile.displayDirectoryLabelColon'|i18n}}</div>
        <div ng-if="listing.changeable" class="display-in-dir-check">
            <input ng-model="listing.checked" class="dir-profile-nav-check" type="checkbox" aria-describedby="display-in-dir-hdg"/>
            <span class="lbl"></span>
        </div>
        <div ng-if="!listing.changeable && listing.checked">
            {{'personInfo.label.yes'|i18n}}
        </div>
        <div ng-if="!listing.changeable && !listing.checked">
            {{'personInfo.label.no'|i18n}}
        </div>
    </div>
</div>
