<div class="clearfix">
    <div class="details-section-heading">
        {{'personInfo.title.address'|i18n}}
    </div>
    <div ng-show="!editMode.address" class="details-section-edit">
        <a class="details-section-edit-link mobile-visible" ui-sref="piPreEditMobileView({startingTab: 'address'})"><span class="icon-edit"></span></a>
        <a class="details-section-edit-link desktop-visible" ng-click="setAddressEditMode()"><span class="icon-edit"></span></a>
    </div>
    <div ng-show="editMode.address" class="details-section-edit">
        <a ng-click="openEditAddressModal()" class="add-item-link pi-style" tabindex="0">
            <span>{{'personInfo.title.addAddress'|i18n}}</span><span class="icon-add-CO"></span>
        </a>
    </div>
</div>

<div ng-show="!editMode.address" class="clearfix">
    <div ng-repeat="(addrType, addressTimePeriods) in addressGroup">
        <div class="address-type-view">
            {{addrType}}
        </div>
        <div class="row">
            <div ng-repeat="address in getOrderedAddressesForType(addrType)" class="col-sm-12 col-md-6 col-lg-6">
                <person-view-address address="address"></person-view-address>
            </div>
        </div>
    </div>
</div>
<div ng-show="editMode.address" class="clearfix">
    <person-pre-edit-address-list></person-pre-edit-address-list>
</div>
