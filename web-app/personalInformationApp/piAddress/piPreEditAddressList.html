<div>
    <h3 class="pad-left-right">{{'personInfo.title.address'|i18n}}</h3>
    <div class="clearfix pad-left-right">
        <div ng-repeat="(addrType, addressTimePeriods) in addressGroup">
            <div class="address-type-view">
                {{addrType}}
            </div>
            <div ng-repeat="(period, addresses) in addressTimePeriods">
                <div ng-repeat="address in addresses">
                    <person-pre-edit-address></person-pre-edit-address>
                </div>
            </div>
        </div>
    </div>
    <div class="add-addr-footer">
        <a ng-click="openEditAddressModal()" class="add-item-link pi-style" tabindex="0"><span>Add an Address</span><span class="icon-add-CO"></span></a>
    </div>
</div>
