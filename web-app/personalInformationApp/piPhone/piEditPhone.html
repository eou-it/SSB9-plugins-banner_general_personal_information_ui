<div class="modal-flex-cont">
    <div class="modal-unflex">
        <h2 class="pi-modal-title">{{(isCreateNew?'personInfo.title.addPhone':'personInfo.title.editPhone')|i18n}}</h2>
        <button class="close closebtn" ng-click="cancelModal()" title="close"></button>
        <div class="row pad-dialog-lr">
            <div class="clearfix hidden-xs"></div>
            <div class="select2-container disp-inherit sm-fix col-sm-12 col-md-6 col-lg-6">
                <label class="input-field-label">{{'personInfo.label.phoneType'|i18n}}</label><br>
                <input select-box for-select='{"placeholder": "{{"personInfo.placeholder.phoneType"|i18n}}", "action": "PersonalInformationDetails/getTelephoneTypeList", "model": "phone.telephoneType", "showNA": false, "disableOnUpdate": true}' type="hidden" />
                <p class="input-field-label mobile-errors" ng-class="[(!!phoneTypeErrMsg ? 'field-error error-font-size' : 'no-display')]"
                   role="alert" aria-live="assertive">{{phoneTypeErrMsg|i18n}}</p>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <label ng-class="(!!emailAddressErrMsg && !emailAddrFocused ? 'input-field-label field-error' : 'input-field-label')"
                       class="input-field-label" for="@@@@ LOOK HERE @@@@@">{{('personInfo.label.phoneNumber')|i18n}}</label><br>
                <input ng-model="phone.countryPhone" class="text-input-field semi-bold form-spacing" type="text"
                       placeholder="{{'personInfo.placeholder.countryCode'|i18n}}" maxlength="128">
                <input ng-model="phone.phoneArea" class="text-input-field semi-bold form-spacing" type="text"
                       placeholder="{{'personInfo.placeholder.areaCode'|i18n}}" maxlength="128">
                <input ng-model="phone.phoneNumber" class="text-input-field semi-bold form-spacing" type="text"
                       placeholder="{{'personInfo.placeholder.phoneNumber'|i18n}}" maxlength="128">
                <input ng-model="phone.phoneExtension" class="text-input-field semi-bold form-spacing" type="text"
                       placeholder="{{'personInfo.placeholder.extensionAbbr'|i18n}}" maxlength="128">
                <span ng-if="!!emailAddressErrMsg && !emailAddrFocused" class="icon input-fail">
                    <span class="icon-error ellucian-font"></span>
                </span>
                <p class="input-field-label mobile-errors" ng-class="[(!!emailAddressErrMsg ? 'field-error error-font-size' : 'no-display')]"
                   role="alert" aria-live="assertive">{{emailAddressErrMsg|i18n}}</p>
            </div>
        </div>
    </div>
    <div class="dialog-footer-margin pi-modal-footer">
        <button ng-click="cancelModal()" ng-class="[(isCreateNew ? 'one-btn-layout' : 'two-btn-layout')]" class="dialog-btn cancel-btn">
            {{'personInfo.label.button.cancel'|i18n}}
        </button>
        <button ng-click="savePhone()" ng-class="[(isCreateNew ? 'one-btn-layout' : 'two-btn-layout')]" class="dialog-btn save-btn">
            {{(isCreateNew?'personInfo.label.button.add':'personInfo.label.button.update')|i18n}}
        </button>
    </div>
</div>
