<div class="phone-number-wrapper">
    <div class="clearfix">
        <div class="phone-type-view">
            {{phone.telephoneType.description}}
            {{(phone.primaryIndicator==='Y' ? ' ('+('personInfo.label.primary'|i18n)+')' : null)}}
            {{(phone.unlistIndicator==='Y' ? ' ('+('personInfo.label.unlisted'|i18n)+')' : null)}}
        </div>
    </div>
    <div class="phone-number-view">
        {{phone.displayPhoneNumber}}
    </div>
    <div ng-if="piConfig.telephoneSectionMode === SECTION_UPDATEABLE" class="clearfix">
        <a class="pi-edit-item-link pi-icon-link" ng-click="openEditPhoneModal(phone)" enter-key="openEditPhoneModal(phone)"
           title="{{'personInfo.label.editPhone'|i18n}}" tabindex="0"><span class="icon-edit-CO"></span></a>
        <button class="delete-btn" ng-click="confirmPhoneDelete(phone)" title="{{'personInfo.label.deletePhone'|i18n}}"></button>
    </div>
</div>
